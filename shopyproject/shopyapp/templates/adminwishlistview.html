<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
          padding: 5px;
        }
        table {
          border-spacing: 15px;
          margin: 25px;
        }
        </style>
</head>
<body>
    <table style="width:40%">
        <h3>WISHLIST VIEW</h3>
        <tr>
            <th>User</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        
        {% for i in z %}
        <tr>
            <td>{{i.wishedlist_username}}</td>
            <td>{{i.wishedlist_name}}</td>
            <td>{{i.wishedlist_price}}</td>
        </tr>
        {% endfor %}

      </table>
</body>
</html>
